<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/main.js" defer></script>

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="flex-container">
      <header>
        <nav class="nav-container">
          <h1>Rock Paper Scissors</h1>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="https://github.com/ljrobison/odin-rps/">GitHub</a></li>
            <li><a href="https://theodinproject.com/">The Odin Project</a></li>
          </ul>
        </nav>
      </header>
      <header>
        <div class="header-container">
          <h2>Choose your weapon</h2>
          <h3>First to score 5 points wins!</h3>
        </div>
      </header>
      <main class="margin">
        <div class="selection-container">
          <button type="button" class="selection-button" data-selection="rock">
            ✊
          </button>
          <button type="button" class="selection-button" data-selection="paper">
            ✋
          </button>
          <button
            type="button"
            class="selection-button"
            data-selection="scissors"
          >
            ✌
          </button>
        </div>
        <div class="result-container">
          <div class="result-table">
            <div id="playerIdentifier">Player: <span>0</span></div>
            <div id="computerIdentifier">Computer: <span>0</span></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
